<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Heading1</h1>
    <h2>Heading2</h2>
    <p>this is a HTML class</p>
    <ul>
        <li>red</li>
        <li>orange</li>
        <li>yellow</li>
        <li>green</li>
    </ul>
    <ol>
        <li>Red</li>
        <li>Orange</li>
        <li>Yellow</li>
    </ol>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Henry</td>
                <td>22</td>
                <td>ch@gm.com</td>
            </tr>
            <tr>
                <td>Aju</td>
                <td>35</td>
                <td>aj@gm.com</td>
            </tr>
            <tr>
                <td>Prithvi</td>
                <td>29</td>
                <td>pk@gm.com</td>
            </tr>
        </tbody>
    </table>
    <form>
        <label>Name</label>
        <input type="text" name="name">
        <label>Age</label>
        <input type="number" name="age">
        <label>Message</label>
        <textarea name="message"></textarea>
        <br><br>
        <label>Colour</label>
        <select name="colour">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
        </select>
        <label>What vehicle do you own?</label>
        <input type="checkbox" name="vehicle1" value="car">
        <label>Car</label>
        <input type="checkbox" name="vehicle2" value="bike">
        <label>Bike</label>
        <input type="checkbox" name="vehicle2" value="cycle">
        <label>Cycle</label>
        <br><br>
        <label>Gender</label>
        <input type="radio" name="gender" value="female">
        <label>Female</label>
        <input type="radio" name="gender" value="male">
        <label>Male</label>

    </form>
    
</body>
</html>
